spring:
  application:
    name: "spring-batch-housekeeping"
  batch:
    housekeeping:
      metadata-tables:
        enabled: true
        retention-days: 30
        prefix: ""
        scheduler:
          cron: "*/5 * * ? * *"
          shedlock-table:
            prefix: ""
  datasource:
    url: jdbc:h2:mem:mydb
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    spring.jpa.database-platform: org.hibernate.dialect.H2Dialect